<div>
    <img style="margin-bottom: 10px;" src="{{ post.author.avatar(36) }}" alt="">
    <a href="{{ url_for('main.user', username = post.author.username) }}">{{ post.author.username}}</a> {{_('barks')}} {{ moment(post.timestamp).fromNow() }}:
</div>
<div style="background: rgba(221, 185, 185, 0.384); border: 1px solid black;padding: 25px 15px;margin-bottom: 20px;">
     <span id = 'post{{ post.id }}'><b>{{ post.body }}</b></span>
     {% if post.language != g.locale %}
     <br><span id = 'translation{{ post.id }}'><a href="javascript: translate('#post{{ post.id }}', '#translation{{ post.id }}', '{{ g.locale }}' )">{{_('Translate')}}</a></span>
     {% endif %}
</div>
